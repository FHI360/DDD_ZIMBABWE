<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent">

        <!-- Drawer -->
        <mat-drawer
            class="w-full sm:w-100 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">
            <!-- Main -->
            <div class="flex flex-col flex-auto">
                <!-- Header -->
                <div
                    class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between p-6 sm:py-12 md:px-8 border-b bg-card dark:bg-transparent">
                    <!-- Title -->
                    <div>
                        <div
                            class="text-4xl font-extrabold tracking-tight leading-none">{{'IMPILO.SYNC.SYNCHRONIZATION' | transloco}}</div>
                    </div>
                </div>
                <div class="flex flex-auto p-6 sm:p-10">
                    <div class="flex flex-col flex-auto w-1/2 max-w-md mx-auto">
                        <!-- Alert -->
                        <fuse-alert
                            *ngIf="showAlert"
                            [@shake]="alert.type === 'error'"
                            [appearance]="'outline'"
                            [showIcon]="false"
                            [type]="alert.type"
                            class="mt-8">
                            {{alert.message}}
                        </fuse-alert>
                        <!-- Synchronization in form -->
                        <div class="bg-card rounded-2xl p-4 mt-2">
                            <form
                                #signInNgForm="ngForm"
                                [formGroup]="formGroup"
                                class="mt-8">

                                <!-- Email field -->
                                <mat-form-field class="w-full">
                                    <mat-label>{{'CORE.SIGN_IN.USERNAME' | transloco}}</mat-label>
                                    <input
                                        [formControlName]="'username'"
                                        id="email"
                                        matInput>
                                    <mat-error *ngIf="formGroup.get('username').hasError('required')">
                                        {{'CORE.SIGN_IN.USERNAME_REQUIRED' | transloco}}
                                    </mat-error>
                                </mat-form-field>

                                <!-- Password field -->
                                <mat-form-field class="w-full">
                                    <mat-label>{{'CORE.SIGN_IN.PASSWORD' | transloco}}</mat-label>
                                    <input
                                        #passwordField
                                        [formControlName]="'password'"
                                        id="password"
                                        matInput
                                        type="password">
                                    <button
                                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                                        mat-icon-button
                                        matSuffix
                                        type="button">
                                        <mat-icon
                                            *ngIf="passwordField.type === 'password'"
                                            [svgIcon]="'heroicons_solid:eye'"
                                            class="icon-size-5"></mat-icon>
                                        <mat-icon
                                            *ngIf="passwordField.type === 'text'"
                                            [svgIcon]="'heroicons_solid:eye-off'"
                                            class="icon-size-5"></mat-icon>
                                    </button>
                                    <mat-error *ngIf="formGroup.get('password').hasError('required')">
                                        {{'CORE.SIGN_IN.PASSWORD_REQUIRED' | transloco}}
                                    </mat-error>
                                </mat-form-field>

                                <!-- Submit button -->
                                <button
                                    (click)="sync()"
                                    [color]="'primary'"
                                    [disabled]="formGroup.invalid || syncing"
                                    class="fuse-mat-button-large w-full mt-6"
                                    mat-flat-button>
                                        <span *ngIf="!syncing">
                                            {{'IMPILO.SYNC.SYNCHRONIZE' | transloco}}
                                        </span>
                                    <mat-progress-spinner
                                        *ngIf="syncing"
                                        [diameter]="24"
                                        [mode]="'indeterminate'"></mat-progress-spinner>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
